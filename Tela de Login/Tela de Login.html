<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Fofolândia</h1>
    <section class="content-center">
        <div class="text-center">
            <img src="assets/images/hcode.png" alt="imagem hcode">
        </div>
        <form id='form-login' action="/login" method="POST">

            <div>
                <input id="email" type="email" placeholder="Digite o email" required>
            </div>

            <div>
                <input id="password" type="password" placeholder="Digite a senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer>Welcome to Fofolândia</footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
